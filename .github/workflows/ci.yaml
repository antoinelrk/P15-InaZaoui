name: CI - Release Next

on:
  push:
    branches:
      - release/next

jobs:
  test-suite:
    name: Test suite (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu]
        php: ['8.4']

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl
          tools: castor

      - name: Detect Composer cache directory
        id: composer-cache-dir
        run: |
          echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache-dir.outputs.dir }}
          key: composer-${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php-${{ matrix.php }}-
            composer-${{ runner.os }}-

      - name: Start Docker stack
        run: |
          docker compose -f compose.yaml up -d --build

      - name: Install PHP dependencies
        run: |
          composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare test database
        run: |
          php bin/console doctrine:database:drop --force --if-exists --env=test
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:schema:update --force --env=test
          php bin/console doctrine:fixtures:load --env=test --no-interaction
      # Add Tests, Reports

      - name: Run test suite with coverage (Clover)
        run: |
          vendor/bin/phpunit --coverage-clover var/coverage/clover.xml
