services:
  app:
    build: .
    container_name: app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
volumes:
  postgres_db:
    driver: local